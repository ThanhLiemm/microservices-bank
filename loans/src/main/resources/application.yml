server:
  port: 8083
spring:
  application:
    name: "loans"
    profiles:
      active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3308/loansdb
    username: root
    password: 123456
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
  config:
    import: optional:configserver:http://localhost:8084/
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8085/eureka/

info:
  app:
    name: "loans"
    description: "TL Bank Accounts Application"
    version: "1.0.0"

logging:
  level:
    com:
      thanhliem:
        loans: DEBUG