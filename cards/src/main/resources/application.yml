server:
  port: 8082
spring:
  application:
    name: "cards"
    profiles:
      active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3307/cardsdb
    username: root
    password: 123456
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
  config:
    import: optional:configserver:http://localhost:8084/
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"